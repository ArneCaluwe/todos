<div appDoubleClick (doubleClick)="onCreateNewTodo()">
  <h1 class="font-serif italic text-lg pb-2 text-slate-700">{{ title }}</h1>
  <div
    cdkDropList
    [cdkDropListData]="todos"
    (cdkDropListDropped)="onDrop($event)"
    class="min-h-[10px] peer"
  >
    <div
      cdkDrag
      [cdkDragData]="todo"
      *ngFor="let todo of todos; index as i"
      class="peer"
    >
      <app-cell *ngIf="editedTodo !== i; else todoForm">
        <!-- TODO: add double click directive on element below, bind it to onEditTodo(i) -->
        <app-todo-list-item [todo]="todo.title" [completable]="false" />
      </app-cell>
      <ng-template #todoForm>
        <app-cell>
          <app-todo-list-form
            [todo]="todo.title"
            (submit)="onSubmitEdit($event, i)"
            (cancel)="onCancelAction()"
            class="w-full"
          />
        </app-cell>
      </ng-template>
    </div>
  </div>
  <ng-container *ngIf="creatingNewTodo">
    <app-cell>
      <app-todo-list-form
        (submit)="onSubmitCreate($event)"
        (cancel)="onCancelAction()"
        class="w-full"
      />
    </app-cell>
  </ng-container>

  <ng-container *ngIf="!todos || !todos.length">
    <p class="placeholder" *ngIf="!creatingNewTodo">No todos yet!</p>
  </ng-container>
</div>
