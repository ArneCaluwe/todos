<app-card class="w-96 relative">
  <h1 class="text-2xl font-bold pb-2">Login</h1>
  <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
    <input
      class="w-full invalid:text-red-300"
      type="email"
      name="email"
      placeholder="email"
      required
      email
      [(ngModel)]="user.email"
    />
    <input
      class="w-full"
      type="password"
      name="password"
      placeholder="password"
      required
      [(ngModel)]="user.password"
    />

    <button
      [disabled]="loginForm.invalid"
      class="absolute bottom-8 right-8 disabled:text-gray-300"
      type="submit"
    >
      Log in
    </button>

    <ng-container *ngIf="loginError">
      <p class="absolute bottom-8 left-8 text-red-300">{{ loginError }}</p>
    </ng-container>
  </form>
</app-card>
